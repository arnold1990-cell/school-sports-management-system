spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sports_management
    username: sports_user
    password: sports_pass
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080
app:
  jwt:
    issuer: school-sports
    access-token-ttl: 15m
    refresh-token-ttl: 7d
    secret: "change-me-super-secret-key-change-me-super-secret"
logging:
  level:
    root: INFO
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
